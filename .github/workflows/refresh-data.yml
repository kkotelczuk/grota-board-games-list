name: Refresh data and deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Restore covers cache
        uses: actions/cache@v4
        with:
          path: public/images/covers
          key: covers-cache-v1
          restore-keys: |
            covers-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build (fetch data and covers)
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
          SITE_URL: ${{ secrets.SITE_URL }}
          BGG_API_KEY: ${{ secrets.BGG_API_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
